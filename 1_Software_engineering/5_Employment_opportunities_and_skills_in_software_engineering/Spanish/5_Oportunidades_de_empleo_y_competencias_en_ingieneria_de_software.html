rece una base sólida para múltiples carreras en tecnología.","children":[],"payload":{"lines":"253,254"}},{"content":"Las habilidades adquiridas permiten la transición a diversas áreas dentro o fuera de la programación directa.","children":[],"payload":{"lines":"254,258"}}],"payload":{"lines":"252,253"}}],"payload":{"lines":"207,208"}},{"content":"Títulos de Empleo en Ingeniería de Software","children":[{"content":"<strong>General</strong>","children":[{"content":"<strong>Ingeniero de Software / Desarrollador de Software</strong>: Términos amplios utilizados para describir a profesionales que diseñan, construyen y mantienen software.","children":[],"payload":{"lines":"261,263"}}],"payload":{"lines":"260,261"}},{"content":"<strong>Roles Específicos en Ingeniería de Software</strong>","children":[{"content":"<strong>Ingeniero de Front-End</strong>:","children":[{"content":"Enfoque en la interfaz de usuario y experiencia del usuario.","children":[],"payload":{"lines":"265,266"}},{"content":"Habilidades clave: lenguajes de desarrollo web, UX/UI, diseño adaptativo.","children":[],"payload":{"lines":"266,267"}}],"payload":{"lines":"264,267"}},{"content":"<strong>Ingeniero de Back-End</strong>:","children":[{"content":"Responsable de la lógica empresarial y el acceso a la base de datos.","children":[],"payload":{"lines":"268,269"}},{"content":"Habilidades clave: lenguajes de programación, manejo de bases de datos, APIs.","children":[],"payload":{"lines":"269,270"}}],"payload":{"lines":"267,270"}},{"content":"<strong>Ingeniero Full-Stack</strong>:","children":[{"content":"Combina las habilidades de front-end y back-end para trabajar en todos los aspectos de las aplicaciones.","children":[],"payload":{"lines":"271,272"}},{"content":"Habilidades clave: lenguajes de desarrollo web y back-end, gestión de bases de datos.","children":[],"payload":{"lines":"272,273"}}],"payload":{"lines":"270,273"}},{"content":"<strong>Ingeniero de DevOps</strong>:","children":[{"content":"Enfocado en la integración y entrega continuas, mejora de la colaboración entre desarrollo y operaciones.","children":[],"payload":{"lines":"274,275"}},{"content":"Habilidades clave: gestión de código fuente, automatización de CI/CD, contenedorización.","children":[],"payload":{"lines":"275,276"}}],"payload":{"lines":"273,276"}},{"content":"<strong>Ingeniero de Control de Calidad del Software (QA)</strong>:","children":[{"content":"Especializado en pruebas y aseguramiento de la calidad del software.","children":[],"payload":{"lines":"277,278"}},{"content":"Habilidades clave: pruebas automatizadas, gestión de errores, scripting.","children":[],"payload":{"lines":"278,279"}}],"payload":{"lines":"276,279"}},{"content":"<strong>Ingeniero de Integración de Software</strong>:","children":[{"content":"Desarrolla software para integrar sistemas y hardware, crucial para IoT.","children":[],"payload":{"lines":"280,281"}},{"content":"Habilidades clave: programación de sistemas embebidos, APIs de hardware.","children":[],"payload":{"lines":"281,282"}}],"payload":{"lines":"279,282"}},{"content":"<strong>Ingeniero de Seguridad de Software</strong>:","children":[{"content":"Se enfoca en asegurar el software y protegerlo contra amenazas.","children":[],"payload":{"lines":"283,284"}},{"content":"Habilidades clave: pruebas de penetración, cifrado, seguridad de red.","children":[],"payload":{"lines":"284,285"}}],"payload":{"lines":"282,285"}},{"content":"<strong>Desarrollador de Aplicaciones Móviles</strong>:","children":[{"content":"Diseña y desarrolla aplicaciones para dispositivos móviles.","children":[],"payload":{"lines":"286,287"}},{"content":"Habilidades clave: plataformas iOS y Android, lenguajes nativos y multiplataforma.","children":[],"payload":{"lines":"287,288"}}],"payload":{"lines":"285,288"}},{"content":"<strong>Ingeniero de Juegos</strong>:","children":[{"content":"Especializado en el desarrollo de videojuegos.","children":[],"payload":{"lines":"289,290"}},{"content":"Habilidades clave: gráficos 3D, física de juegos, AI, sonido.","children":[],"payload":{"lines":"290,292"}}],"payload":{"lines":"288,292"}}],"payload":{"lines":"263,264"}},{"content":"<strong>Habilidades Necesarias</strong>","children":[{"content":"<strong>Habilidades Técnicas</strong>: Lenguajes de programación, uso de marcos específicos, manejo de bases de datos, diseño y desarrollo web, etc.","children":[],"payload":{"lines":"293,294"}},{"content":"<strong>Habilidades No Técnicas</strong>:","children":[{"content":"<strong>Comunicación</strong>: Capacidad para explicar problemas técnicos a no técnicos.","children":[],"payload":{"lines":"295,296"}},{"content":"<strong>Trabajo en Equipo</strong>: Colaboración efectiva con otros miembros del equipo y departamentos.","children":[],"payload":{"lines":"296,297"}},{"content":"<strong>Resolución de Problemas</strong>: Habilidad para solucionar problemas de manera","children":[],"payload":{"lines":"297,302"}}],"payload":{"lines":"294,302"}}],"payload":{"lines":"292,293"}}],"payload":{"lines":"258,259"}},{"content":"Código Ético para Ingenieros de Software","children":[{"content":"Código Ético","children":[{"content":"<strong>Origen</strong>: Desarrollado por el Grupo de Trabajo Conjunto sobre Ética y Prácticas Profesionales, establecido por IEEE-CS y ACM.","children":[],"payload":{"lines":"305,306"}},{"content":"<strong>Propósito</strong>: Establecer objetivos y estándares éticos para profesionales involucrados en la ingeniería de software.","children":[],"payload":{"lines":"306,308"}}],"payload":{"lines":"304,305"}},{"content":"Los Ocho Principios del Código Ético","children":[{"content":"\n<p data-lines=\"309,310\"><strong>Principio Público</strong>:</p>","children":[{"content":"<strong>Objetivo</strong>: Actuar en beneficio del bien público.","children":[],"payload":{"lines":"310,311"}},{"content":"<strong>Compromisos</strong>:","children":[{"content":"Asumir responsabilidad por su trabajo.","children":[],"payload":{"lines":"3 s.","children":[],"payload":{"lines":"332,333"}},{"content":"<strong>Compromisos</strong>:","children":[{"content":"Minimizar los riesgos, emplear procedimientos de seguridad y asegurar compensaciones justas.","children":[],"payload":{"lines":"334,336"}}],"payload":{"lines":"333,336"}}],"payload":{"lines":"331,336"}},{"content":"\n<p data-lines=\"336,337\"><strong>Profesión</strong>:</p>","children":[{"content":"<strong>Objetivo</strong>: Proteger y promover la integridad de la profesión.","children":[],"payload":{"lines":"337,338"}},{"content":"<strong>Compromisos</strong>:","children":[{"content":"Actuar con integridad y responsabilidad, informando sobre las violaciones del código.","children":[],"payload":{"lines":"339,341"}}],"payload":{"lines":"338,341"}}],"payload":{"lines":"336,341"}},{"content":"\n<p data-lines=\"341,342\"><strong>Colegas</strong>:</p>","children":[{"content":"<strong>Objetivo</strong>: Tratar a los colegas con respeto y justicia.","children":[],"payload":{"lines":"342,343"}},{"content":"<strong>Compromisos</strong>:","children":[{"content":"Fomentar un entorno de trabajo ético y de respeto mutuo.","children":[],"payload":{"lines":"344,346"}}],"payload":{"lines":"343,346"}}],"payload":{"lines":"341,346"}},{"content":"\n<p data-lines=\"346,347\"><strong>Auto-desarrollo</strong>:</p>","children":[{"content":"<strong>Objetivo</strong>: Promover el aprendizaje y el desarrollo profesional continuo.","children":[],"payload":{"lines":"347,348"}},{"content":"<strong>Compromisos</strong>:","children":[{"content":"Mantenerse actualizado con las últimas tecnologías y prácticas de la industria.","children":[],"payload":{"lines":"349,351"}}],"payload":{"lines":"348,351"}}],"payload":{"lines":"346,351"}}],"payload":{"lines":"308,309"}},{"content":"Importancia del Código Ético","children":[{"content":"<strong>Guía para la Conducta Profesional</strong>: Proporciona una estructura para tomar decisiones éticas en la profesión.","children":[],"payload":{"lines
