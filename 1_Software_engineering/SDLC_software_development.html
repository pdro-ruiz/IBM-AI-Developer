rong>: Formalización del proceso de desarrollo y adopción de herramientas CASE (Computer-Aided Software Engineering), ayudando a estabilizar la disciplina.","children":[],"payload":{"lines":"15,17"}}],"payload":{"lines":"12,13"}},{"content":"Ingeniero de Software vs. Desarrollador de Software","children":[{"content":"<strong>Ingeniero de Software</strong>:","children":[{"content":"Enfoque global y sistemático.","children":[],"payload":{"lines":"19,20"}},{"content":"Diseña y mantiene sistemas completos.","children":[],"payload":{"lines":"20,21"}},{"content":"Responsable de la arquitectura general y proyectos a gran escala.","children":[],"payload":{"lines":"21,22"}}],"payload":{"lines":"18,22"}},{"content":"<strong>Desarrollador de Software</strong>:","children":[{"content":"Enfoque más limitado y a menudo más creativo.","children":[],"payload":{"lines":"23,24"}},{"content":"Escribe código para implementar funciones específicas dentro de un sistema.","children":[],"payload":{"lines":"24,25"}},{"content":"Trabaja en tareas más segmentadas dentro de un proyecto.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"22,27"}}],"payload":{"lines":"17,18"}},{"content":"Responsabilidades de un Ingeniero de Software","children":[{"content":"Diseño y construcción de sistemas de software.","children":[],"payload":{"lines":"28,29"}},{"content":"Escritura y prueba de código.","children":[],"payload":{"lines":"29,30"}},{"content":"Consultas con stakeholders incluyendo clientes, proveedores externos, especialistas en seguridad, y otros miembros del equipo.","children":[],"payload":{"lines":"30,32"}}],"payload":{"lines":"27,28"}},{"content":"Importancia del Ciclo de Vida del Desarrollo de Software (SDLC)","children":[{"content":"<strong>SDLC</strong>: Proporciona un marco para desarrollar software de alta calidad.","children":[],"payload":{"lines":"33,34"}},{"content":"<strong>Pasos del SDLC</strong>: Incluye la planificación, análisis de requisitos, diseño, implementación, pruebas y mantenimiento.","children":[],"payload":{"lines":"34,42"}}],"payload":{"lines":"32,33"}}],"payload":{"lines":"3,4"}},{"content":"Ciclo de Vida del Desarrollo de Software (SDLC)","children":[{"content":"Introducción","children":[{"content":"El Ciclo de Vida del Desarrollo de Software (SDLC) es un marco de trabajo fundamental para el desarrollo de software que guía los procesos desde la concepción hasta el despliegue y mantenimiento del software.","children":[],"payload":{"lines":"45,47"}}],"payload":{"lines":"44,45"}},{"content":"Definición de SDLC","children":[{"content":"<strong>SDLC</strong>: Un proceso sistemático utilizado para desarrollar software de alta calidad de manera eficiente y predecible.","children":[],"payload":{"lines":"48,49"}},{"content":"<strong>Objetivo</strong>: Asegurar la entrega de software que cumpla con los requisitos empresariales específicos del cliente.","children":[],"payload":{"lines":"49,51"}}],"payload":{"lines":"47,48"}},{"content":"Historia del SDLC","children":[{"content":"<strong>Orígenes</strong>: Apareció en la década de 1960 para abordar la creciente complejidad en el desarrollo de software.","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Evolución</strong>: Comenzó con el método en cascada y ha evolucionado hacia enfoques más iterativos y ágiles debido a la necesidad de adaptarse a los cambios rápidos en los requisitos del cliente y la tecnología.","children":[],"payload":{"lines":"53,55"}}],"payload":{"lines":"51,52"}},{"content":"Ventajas del SDLC","children":[{"content":"<strong>Proceso Definido</strong>: Proporciona un marco de trabajo claro que guía a los equipos de desarrollo a través de fases estandarizadas, mejorando la eficiencia y reduciendo los riesgos.","children":[],"payload":{"lines":"56,57"}},{"content":"<strong>Comunicación Mejorada</strong>: Facilita la interacción entre clientes, partes interesadas y equipos de desarrollo gracias a sus fases bien definidas.","children":[],"payload":{"lines":"57,58"}},{"content":"<strong>Iteratividad</strong>: Permite revisar y adaptar el software a nuevos requisitos a través de ciclos iterativos, asegurando que el producto final sea relevante y de alta calidad.","children":[],"payload":{"lines":"58,59"}},{"content":"<strong>Roles Definidos</strong>: Establece responsabilidades claras para cada miembro del equipo, lo que ayuda a reducir conflictos y superposición de tareas.","children":[],"payload":{"lines":"59,61"}}],"payload":{"lines":"55,56"}},{"content":"Fases del SDLC","children":[{"content":"Incluye fases como planificación, análisis de requisitos, diseño, implementación, pruebas, despliegue y mantenimiento.","children":[],"payload":{"lines":"62,64"}}],"payload":{"lines":"61,62"}},{"content":"Importancia del SDLC en la Gestión de Proyectos","children":[{"content":"<strong>Control de Calidad</strong>: Incorpora la resolución de problemas desde el principio, permitiendo que los problemas se identifiquen y resuelvan tempranamente, especialmente durante la fase de diseño.","children":[],"payload":{"lines":"65,66"}},{"content":"<strong>Flexibilidad y Adaptabilidad</strong>: Aunque estructurado, el SDLC permite la flexibilidad necesaria para adaptarse a cambios durante el desarrollo del proyecto.","children":[],"payload":{"lines":"66,72"}}],"payload":{"lines":"64,65"}}],"payload":{"lines":"42,43"}},{"content":"Fases del Ciclo de Vida del Desarrollo de Software (SDLC)","children":[{"content":"Definición","children":[{"content":"El Ciclo de Vida del Desarrollo de Software (SDLC) es un proceso estructurado utilizado para desarrollar sistemas de software de una manera organizada y eficiente.","children":[],"payload":{"lines":"75,77"}}],"payload":{"lines":"74,75"}},{"content":"<strong>Planificación</strong>","children":[{"content":"<strong>Objetivo</strong>: Recopilar, analizar y priorizar los requisitos del software.","children":[],"payload":{"lines":"78,79"}},{"content":"<strong>Tareas</strong>: Identificación de stakeholders, determinación de necesidades, evaluación de recursos y riesgos, y creación de prototipos para clarificar requisitos.","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>Resultado</strong>: Documento de Especificación de Requisitos de Software (SRS), que debe ser aprobado por todas las partes interesadas.","children":[],"payload":{"lines":"80,82"}}],"payload":{"lines":"77,78"}},{"content":"<strong>Diseño</strong>","children":[{"content":"<strong>Objetivo</strong>: Definir la arquitectura del sistema basándose en los requisitos recopilados.","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Tareas</strong>: Desarrollo de modelos de arquitectura, revisión de diseño con stakeholders, y posible diseño de prototipos adicionales.","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>Resultado</strong>: Documento de diseño que guía la fase de desarrollo.","children":[],"payload":{"lines":"85,87"}}],"payload":{"lines":"82,83"}},{"content":"<strong>Desarrollo</strong>","children":[{"content":"<strong>Objetivo</strong>: Construir el software a través de la codificación.","children":[],"payload":{"lines":"88,89"}},{"content":"<strong>Tareas</strong>: Codificación basada en el documento de diseño, integración de componentes, y revisión continua del progreso.","children":[],"payload":{"lines":"89,90"}},{"content":"<strong>Resultado</strong>: Software operativo listo para ser probado.","children":[],"payload":{"lines":"90,92"}}],"payload":{"lines":"87,88"}},{"content":"<strong>Pruebas</strong>","children":[{"content":"<strong>Objetivo</strong>: Verificar que el software funcione correctamente y cumpla con los requisitos especificados.","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Tareas</strong>: Pruebas unitarias, de integración, del sistema y de aceptación, corrección de errores y reiteración de pruebas hasta alcanzar la estabilidad deseada.","children":[],"payload":{"lines":"94,95"}},{"content":"<strong>Resultado</strong>: Software verificado y validado.","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"92,93"}},{"content":"<strong>Implementación</strong>","children":[{"content":"<strong>Objetivo</strong>: Desplegar el software en el entorno de producción y asegurar su funcionamiento en condiciones reales.","children":[],"payload":{"lines":"98,99"}},{"content":"<strong>Tareas</strong>: Implementación gradual, primero en entornos de prueba (UAT) y luego en producción, entrenamiento de usuarios y soporte inicial.","children":[],"payload":{"lines":"99,100"}},{"content":"<strong>Resultado</strong>: Software disponible y operativo para los usuarios finales.","children":[],"payload":{"lines":"100,102"}}],"payload":{"lines":"97,98"}},{"content":"<strong>Mantenimiento</strong>","children":[{"content":"<strong>Objetivo</strong>: Asegurar que el software continúe funcionando de manera eficiente después de su implementación.","children":[],"payload":{"lines":"103,104"}},{"content":"<strong>Tareas</strong>: Monitoreo continuo, resolución de problemas emergentes, actualización de software y posible optimización basada en el feedback de los usuarios.","children":[],"payload":{"lines":"104,105"}},{"content":"<strong>Resultado</strong>: Software actualizado y adaptado a las necesidades cambiantes de los usuarios y del mercado.","children":[],"payload":{"lines":"105,107"}}],"payload":{"lines":"102,103"}},{"content":"Importancia de SDLC","children":[{"content":"El SDLC ayuda a los equipos de desarrollo a producir software de alta calidad que cumple o supera las expectativas del cliente gracias a su estructura organizada y fases claramente definidas. Permite gestionar eficientemente el progreso del desarrollo y asegura que todas las partes involucradas estén alineadas durante el ciclo de vida del proyecto.","children":[],"payload":{"lines":"108,113"}}],"payload":{"lines":"107,108"}}],"payload":{"lines":"72,73"}},{"content":"Creación de Software de Calidad","children":[{"content":"Procesos Comunes en la Ingeniería de Software","children":[{"content":"\n<p data-lines=\"117,118\"><strong>Recopilación de Requisitos</strong></p>","children":[{"content":"<strong>Descripción</strong>: Este proceso implica la recopilación y documentación detallada de lo que el software debe hacer. Incluye definir funcionalidades, comportamientos esperados y necesidades de los usuarios.","children":[],"payload":{"lines":"118,119"}},{"content":"<strong>Resultado</strong>: Especificación de Requisitos de Software (SRS) que puede incluir casos de uso y flujos de usuario.","children":[],"payload":{"lines":"119,121"}}],"payload":{"lines":"117,121"}},{"content":"\n<p data-lines=\"121,122\"><strong>Diseño</strong></p>","children":[{"content":"<strong>Descripción</strong>: Transforma los requisitos en una estructura implementable. Se elabora un diseño detallado que incluye la arquitectura del sistema, la interfaz de programación de aplicaciones (API), y la interfaz de usuario (UI).","children":[],"payload":{"lines":"122,123"}},{"content":"<strong>Resultado</strong>: Documento de diseño que sirve como una guía para la fase de desarrollo.","children":[],"payload":{"lines":"123,125"}}],"payload":{"lines":"121,125"}},{"content":"\n<p data-lines=\"125,126\"><strong>Codificación para Garantizar la Calidad</strong></p>","children":[{"content":"<strong>Descripción</strong>: Se refiere a la práctica de escribir código limpio y eficiente que cumpla con los requisitos establecidos. Incluye la adherencia a estándares de codificación, uso de herramientas de análisis estático (linters) y la documentación adecuada del código.","children":[],"payload":{"lines":"126,127"}},{"content":"<strong>Resultado</strong>: Código fuente que es mantenible, seguro y eficiente.","children":[],"payload":{"lines":"127,129"}}],"payload":{"lines":"125,129"}},{"content":"\n<p data-lines=\"129,130\"><strong>Pruebas</strong></p>","children":[{"content":"<strong>Descripción</strong>: Consiste en la validación del software para asegurar que cumple con los requisitos definidos en el SRS y que está libre de defectos. Incluye pruebas unitarias, de integración, del sistema y de aceptación del usuario.","children":[],"payload":{"lines":"130,131"}},{"content":"<strong>Resultado</strong>: Software que es funcional, fiable y listo para la implementación.","children":[],"payload":{"lines":"131,133"}}],"payload":{"lines":"129,133"}},{"content":"\n<p data-lines=\"133,134\"><strong>Lanzamientos</strong></p>","children":[{"content":"<strong>Descripción</strong>: El proceso de distribuir el software a los usuarios. Puede incluir lanzamientos alfa (internos), beta (limitados a usuarios externos para pruebas) y disponibilidad general (GA, lanzamiento final al mercado).","children":[],"payload":{"lines":"134,135"}},{"content":"<strong>Resultado</strong>: Software disponible para su uso por el público o un grupo seleccionado.","children":[],"payload":{"lines":"135,137"}}],"payload":{"lines":"133,137"}},{"content":"\n<p data-lines=\"137,138\"><strong>Documentación</strong></p>","children":[{"content":"<strong>Descripción</strong>: Crear documentos que describan el funcionamiento del software y cómo usarlo. La documentación del sistema está orientada a usuarios técnicos, mientras que la documentación del usuario está dirigida a usuarios finales no técnicos.","children":[],"payload":{"lines":"138,139"}},{"content":"<strong>Resultado</strong>: Materiales como manuales de usuario, guías de inicio rápido y documentación técnica interna que facilitan la utilización y el mantenimiento del software.","children":[],"payload":{"lines":"139,141"}}],"payload":{"lines":"137,141"}}],"payload":{"lines":"115,116"}},{"content":"Importancia","children":[{"content":"Estos procesos aseguran que el software no solo cumple con las necesidades del usuario sino que también es de alta calidad, reduciendo riesgos y costes asociados a fallos y mantenimiento ineficiente. Además, facilitan la comunicación y coordinación efectiva dentro de los equipos de desarrollo y con las partes interesadas.","children":[],"payload":{"lines":"142,148"}}],"payload":{"lines":"141,142"}}],"payload":{"lines":"113,114"}},{"content":"Requisitos","children":[{"content":"Proceso de Recopilación de Requisitos","children":[{"content":"<strong>Identificación de Partes Interesadas</strong>: Involucrar a todos los grupos afectados por el producto software, como tomadores de decisiones, usuarios finales, administradores de sistemas, y personal de ventas.","children":[],"payload":{"lines":"151,152"}},{"content":"<strong>Establecimiento de Metas y Objetivos</strong>: Definir resultados amplios y acciones específicas medibles que el software debe cumplir.","children":[],"payload":{"lines":"152,153"}},{"content":"<strong>Solicitud de Requisitos a las Partes Interesadas</strong>: Utilizar métodos como encuestas, cuestionarios y entrevistas para recolectar necesidades y expectativas.","children":[],"payload":{"lines":"153,154"}},{"content":"<strong>Documentación de Requisitos</strong>: Registrar todos los requisitos obtenidos de forma clara y precisa para que sean entendibles para todos los involucrados.","children":[],"payload":{"lines":"154,155"}},{"content":"<strong>Análisis y Confirmación de Requisitos</strong>: Asegurar que los requisitos son coherentes, claros y completos, y obtener la aprobación de las partes interesadas.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Priorización de Requisitos</strong>: Clasificar los requisitos en categorías como imprescindibles, muy deseados y agradables de tener, ordenándolos dentro de estas categorías si es posible.","children":[],"payload":{"lines":"156,158"}}],"payload":{"lines":"150,151"}},{"content":"Documentos de Especificación","children":[{"content":"\n<p data-lines=\"159,160\"><strong>Especificación de Requisitos del Usuario (URS)</strong></p>","children":[{"content":"<strong>Propósito</strong>: Captura las necesidades empresariales y las expectativas de los usuarios finales del sistema software.","children":[],"payload":{"lines":"160,161"}},{"content":"<strong>Contenido</strong>: Historias de usuario o casos de uso que responden quién, qué y por qué del usuario respecto al software.","children":[],"payload":{"lines":"161,163"}}],"payload":{"lines":"159,163"}},{"content":"\n<p data-lines=\"163,164\"><strong>Especificación de Requisitos de Software (SRS)</strong></p>","children":[{"content":"<strong>Propósito</strong>: Define detalladamente las funcionalidades que el software debe realizar y los estándares de rendimiento que debe alcanzar.","children":[],"payload":{"lines":"164,165"}},{"content":"<strong>Contenido</strong>: Incluye declaraciones de propósito, alcance del proyecto, restricciones, suposiciones, dependencias y categorías detalladas de requisitos (funcionales, de interfaz externa, características del sistema, y no funcionales).","children":[],"payload":{"lines":"165,167"}}],"payload":{"lines":"163,167"}},{"content":"\n<p data-lines=\"167,168\"><strong>Especificación de Requisitos del Sistema (SysRS)</strong></p>","children":[{"content":"<strong>Propósito</strong>: Describe los requisitos de todo un sistema, no solo del software.","children":[],"payload":{"lines":"168,169"}},{"content":"<strong>Contenido</strong>: Capacidades del sistema, interfaces y características del usuario, junto con requisitos de política, regulación, personal, rendimiento, seguridad, y hardware necesario.","children":[],"payload":{"lines":"169,171"}}],"payload":{"lines":"167,171"}}],"payload":{"lines":"158,159"}},{"content":"Importancia de la Documentación de Requisitos","children":[{"content":"La correcta documentación de requisitos asegura que todos los involucrados en el desarrollo del software tengan una comprensión clara de los objetivos y limitaciones del proyecto, lo que contribuye a la creación de un producto que satisface completamente las necesidades del usuario final y reduce el riesgo de desviaciones en el desarrollo del software.","children":[],"payload":{"lines":"172,177"}}],"payload":{"lines":"171,172"}}],"payload":{"lines":"148,149"}},{"content":"Metodologías","children":[{"content":"Enfoques de Desarrollo de Software","children":[{"content":"\n<p data-lines=\"180,181\"><strong>Waterfall (Cascada)</strong></p>","children":[{"content":"<strong>Descripción</strong>: Es un método secuencial donde cada fase debe completarse antes de comenzar la siguiente. La planificación completa se realiza al inicio.","children":[],"payload":{"lines":"181,182"}},{"content":"<strong>Ventajas</strong>: Fácil de entender y gestionar. Cada etapa tiene entregables claros y un proceso de revisión.","children":[],"payload":{"lines":"182,183"}},{"content":"<strong>Desventajas</strong>: Inflexible a cambios una vez que una etapa está completada. No se adapta bien a los proyectos donde los requisitos pueden evolucionar.","children":[],"payload":{"lines":"183,185"}}],"payload":{"lines":"180,185"}},{"content":"\n<p data-lines=\"185,186\"><strong>Modelo en V (V-Shape Model)</strong></p>","children":[{"content":"<strong>Descripción</strong>: Similar a Waterfall pero con un énfasis adicional en la planificación y ejecución de pruebas en cada fase correspondiente del desarrollo.","children":[],"payload":{"lines":"186,187"}},{"content":"<strong>Ventajas</strong>: Pruebas planificadas desde el comienzo del proyecto. Cada fase de desarrollo tiene una fase de prueba correspondiente.","children":[],"payload":{"lines":"187,188"}},{"content":"<strong>Desventajas</strong>: Como Waterfall, es inflexible una vez que las fases de desarrollo han comenzado y difícil de adaptar a cambios en los requisitos.","children":[],"payload":{"lines":"188,190"}}],"payload":{"lines":"185,190"}},{"content":"\n<p data-lines=\"190,191\"><strong>Agile (Ágil)</strong></p>","children":[{"content":"<strong>Descripción</strong>: Enfoque iterativo que permite adaptarse a cambios rápidamente. Se trabaja en ciclos cortos o sprints, lo que facilita la incorporación de feedback y cambios.","children":[],"payload":{"lines":"191,192"}},{"content":"<strong>Ventajas</strong>: Muy flexible y adaptable a cambios en los requisitos. Promueve la colaboración continua entre el equipo de desarrollo y las partes interesadas.","children":[],"payload":{"lines":"192,193"}},{"content":"<strong>Desventajas</strong>: Puede ser más difícil de gestionar en términos de presupuesto y tiempo debido a su naturaleza iterativa. La planificación inicial menos definida puede llevar a incertidumbre en el alcance del proyecto.","children":[],"payload":{"lines":"193,195"}}],"payload":{"lines":"190,195"}}],"payload":{"lines":"179,180"}},{"content":"Comparación de Metodologías","children":[{"content":"<strong>Waterfall y V-Shape</strong>: Ambos métodos son preferidos en proyectos donde los requisitos son claros desde el inicio y es improbable que cambien. Son fáciles de entender y gestionar, pero carecen de la flexibilidad necesaria para adaptarse a cambios.","children":[],"payload":{"lines":"196,197"}},{"content":"<strong>Agile</strong>: Es ideal para proyectos que requieren flexibilidad y donde los requisitos pueden cambiar o no están completamente definidos al inicio. Agile permite adaptaciones rápidas pero requiere una gestión y coordinación constante para asegurar el éxito.","children":[],"payload":{"lines":"197,199"}}],"payload":{"lines":"195,196"}},{"content":"Notas","children":[{"content":"Agile es actualmente el más popular en muchos entornos de desarrollo de software debido a su adaptabilidad y enfoque en la entrega continua de valor.","children":[],"payload":{"lines":"200,205"}}],"payload":{"lines":"199,200"}}],"payload":{"lines":"177,178"}},{"content":"Versiones de Software","children":[{"content":"General","children":[{"content":"Las versiones de software son esenciales tanto para los usuarios como para los desarrolladores. Permiten a los usuarios saber qué versión están utilizando y a los desarrolladores proporcionar actualizaciones críticas y cambios en el software. El control de versiones ayuda a rastrear estas actualizaciones y cambios a lo largo del tiempo.","children":[],"payload":{"lines":"208,210"}}],"payload":{"lines":"207,208"}},{"content":"Numeración de Versiones","children":[{"content":"<strong>Formato Común</strong>: Los números de versión pueden variar en longitud y significado, pero típicamente siguen un formato que puede tener de 2 a 4 conjuntos de números, separados por puntos. Ejemplos:","children":[{"content":"<strong>Versión Inicial</strong>: 1.0","children":[],"payload":{"lines":"212,213"}},{"content":"<strong>Versión con Parches Menores</strong>: 1.0.1","children":[],"payload":{"lines":"213,214"}},{"content":"<strong>Versión con Cambios Mayores</strong>: 2.0","children":[],"payload":{"lines":"214,215"}},{"content":"<strong>Versión con Compilación o Fecha</strong>: 2.0.1.2023","children":[],"payload":{"lines":"215,216"}}],"payload":{"lines":"211,216"}},{"content":"<strong>Versiones Beta</strong>: Podrían tener números inferiores a 1, como 0.9, indicando que aún están en fase de pruebas.","children":[],"payload":{"lines":"216,218"}}],"payload":{"lines":"210,211"}},{"content":"Numeración Semántica","children":[{"content":"<strong>Primer Número</strong>: Cambios importantes que suelen indicar nuevas versiones del software.","children":[],"payload":{"lines":"219,220"}},{"content":"<strong>Segundo Número</strong>: Cambios menores que mejoran funciones o añaden nuevas características sin alterar el funcionamiento principal.","children":[],"payload":{"lines":"220,221"}},{"content":"<strong>Tercer Número</strong>: Parches o correcciones de errores menores.","children":[],"payload":{"lines":"221,222"}},{"content":"<strong>Cuarto Número</strong>: Número de compilación o fecha de compilación, indica cambios menos significativos.","children":[],"payload":{"lines":"222,224"}}],"payload":{"lines":"218,219"}},{"content":"Verificación de la Versión","children":[{"content":"Para verificar la versión de un software, como un navegador web, normalmente se accede a través de:","children":[{"content":"Menú de ayuda","children":[],"payload":{"lines":"226,227"}},{"content":"Sección \"Acerca de\"","children":[],"payload":{"lines":"227,228"}}],"payload":{"lines":"225,228"}},{"content":"Ejemplo con Google Chrome: Menú &gt; Ayuda &gt; Acerca de","children":[],"payload":{"lines":"228,230"}}],"payload":{"lines":"224,225"}},{"content":"Compatibilidad de Versiones","children":[{"content":"<strong>Compatibilidad hacia atrás</strong>: Es un aspecto crucial para los usuarios y desarrolladores, permitiendo que versiones anteriores del software funcionen con las nuevas.","children":[],"payload":{"lines":"231,232"}},{"content":"<strong>Desafíos</strong>: A menudo, las nuevas versiones pueden presentar problemas de compatibilidad con las versiones anteriores, lo que puede requerir una actualización para resolver problemas de funcionamiento.","children":[],"payload":{"lines":"232,237"}}],"payload":{"lines":"230,231"}}],"payload":{"lines":"205,206"}},{"content":"Prueba de Software","children":[{"content":"Tipos de Pruebas","children":[{"content":"<strong>Pruebas Funcionales</strong>: Evalúan la funcionalidad del software para asegurarse de que cumple con los requisitos especificados. Se realizan pruebas de caja negra sin tener en cuenta el código fuente.","children":[],"payload":{"lines":"240,241"}},{"content":"<strong>Pruebas No Funcionales</strong>: Evalúan aspectos del software como el rendimiento, la seguridad, la escalabilidad y la disponibilidad. Estas pruebas son cruciales para asegurar que el comportamiento del software en condiciones extremas o bajo cargas pesadas sea el adecuado.","children":[],"payload":{"lines":"241,242"}},{"content":"<strong>Pruebas de Regresión</strong>: Se realizan para asegurar que los cambios recientes, como actualizaciones o correcciones de errores, no afecten negativamente a las funcionalidades existentes.","children":[],"payload":{"lines":"242,244"}}],"payload":{"lines":"239,240"}},{"content":"Niveles de Prueba","children":[{"content":"<strong>Pruebas Unitarias</strong>: Verifican la funcionalidad de componentes individuales del código, generalmente a nivel de función o módulo. Son realizadas por desarrolladores.","children":[],"payload":{"lines":"245,246"}},{"content":"<strong>Pruebas de Integración</strong>: Después de que los módulos individuales pasan las pruebas unitarias, se integran y se prueban juntos para identificar problemas en la interacción entre módulos.","children":[],"payload":{"lines":"246,247"}},{"content":"<strong>Pruebas de Sistema</strong>: Realizadas en un sistema completamente integrado para verificar el cumplimiento con los requisitos especificados. Evalúan tanto aspectos funcionales como no funcionales.","children":[],"payload":{"lines":"247,248"}},{"content":"<strong>Pruebas de Aceptación</strong>: Ejecutadas por el cliente o usuario final para determinar si el sistema cumple con sus necesidades y requisitos.","children":[],"payload":{"lines":"248,250"}}],"payload":{"lines":"244,245"}},{"content":"Proceso de Prueba","children":[{"content":"<strong>Recopilación de Requisitos</strong>: Antes de las pruebas, los requisitos del sistema deben estar bien definidos y documentados.","children":[],"payload":{"lines":"251,252"}},{"content":"<strong>Escritura de Casos de Prueba</strong>: Los casos de prueba deben escribirse con detalles claros sobre pasos, entradas y salidas esperadas.","children":[],"payload":{"lines":"252,253"}},{"content":"<strong>Ejecución de Pruebas</strong>: Los casos de prueba se ejecutan según el nivel y tipo de prueba. Se documentan los resultados y se realizan seguimientos de los errores encontrados.","children":[],"payload":{"lines":"253,255"}}],"payload":{"lines":"250,251"}},{"content":"Importancia de las Pruebas","children":[{"content":"Las pruebas de software son fundamentales para asegurar la calidad, la seguridad y la eficacia del software. Ayudan a detectar errores tempranamente y garantizan que el producto final sea robusto y confiable.","children":[],"payload":{"lines":"256,262"}}],"payload":{"lines":"255,256"}}],"payload":{"lines":"237,238"}},{"content":"Documentación de Software","children":[{"content":"Tipos y Formatos de Documentación","children":[{"content":"<strong>Formatos de Documentación</strong>: Escrita, vídeo y gráfica.","children":[],"payload":{"lines":"265,266"}},{"content":"<strong>Categorías de Documentación</strong>:","children":[{"content":"<strong>Documentación de Producto</strong>: Describe la funcionalidad del producto.","children":[],"payload":{"lines":"267,268"}},{"content":"<strong>Documentación de Proceso</strong>: Explica cómo completar una tarea o proceso.","children":[],"payload":{"lines":"268,270"}}],"payload":{"lines":"266,270"}}],"payload":{"lines":"264,265"}},{"content":"Tipos Específicos de Documentación de Producto","children":[{"content":"<strong>Requisitos</strong>: Redactada durante la planificación del SDLC; incluye especificaciones de requisitos del software, del sistema y de aceptación del usuario.","children":[],"payload":{"lines":"271,272"}},{"content":"<strong>Diseño</strong>: Escrita por arquitectos y desarrolladores; incluye documentos conceptuales y técnicos que explican cómo se construirá el software.","children":[],"payload":{"lines":"272,273"}},{"content":"<strong>Técnica</strong>: Comentarios en el código y documentos de trabajo que explican el funcionamiento del código.","children":[],"payload":{"lines":"273,274"}},{"content":"<strong>Garantía de Calidad</strong>: Estrategias y métricas del equipo de pruebas, incluyendo planes de pruebas y matrices de trazabilidad.","children":[],"payload":{"lines":"274,275"}},{"content":"<strong>Usuario</strong>: Destinada a los usuarios finales para ayudarles a usar, instalar o solucionar problemas del software; incluye guías, tutoriales y FAQs.","children":[],"payload":{"lines":"275,277"}}],"payload":{"lines":"270,271"}},{"content":"Procedimientos Operativos Estándar (PNT)","children":[{"content":"Los PNT son documentación detallada que describe paso a paso cómo llevar a cabo tareas comunes pero complejas dentro de una organización.","children":[],"payload":{"lines":"278,279"}},{"content":"Pueden presentarse en forma de diagramas de flujo, esquemas jerárquicos o instrucciones paso a paso.","children":[],"payload":{"lines":"279,281"}}],"payload":{"lines":"277,278"}},{"content":"Mantenimiento de la Documentación","children":[{"content":"La documentación debe mantenerse actualizada, especialmente si cambia la interfaz de usuario o la funcionalidad del producto.","children":[],"payload":{"lines":"282,283"}},{"content":"La actualización de la documentación se lleva a cabo durante la fase de mantenimiento del SDLC y debe revisarse periódicamente para garantizar su exactitud.","children":[],"payload":{"lines":"283,285"}}],"payload":{"lines":"281,282"}},{"content":"Importancia de la Documentación","children":[{"content":"La documentación es crucial para el desarrollo de software y para asegurar que todas las partes interesadas, desde desarrolladores hasta usuarios finales, comprendan cómo funciona el producto y cómo realizar tareas específicas del software. Esto no solo ayuda en el uso actual del software sino que también facilita las futuras modificaciones y el mantenimiento del software.","children":[],"payload":{"lines":"286,292"}}],"payload":{"lines":"285,286"}}],"payload":{"lines":"262,263"}},{"content":"Funciones en los Proyectos de Ingeniería de Software","children":[{"content":"Roles Comunes en Desarrollo de Software","children":[{"content":"<strong>Director de Proyecto/Scrum Master</strong>: Encargado de la planificación, programación, y presupuesto del proyecto. Facilita la comunicación y asegura que el proyecto avance sin contratiempos.","children":[],"payload":{"lines":"295,296"}},{"content":"<strong>Parte Interesada</strong>: Incluye a clientes, usuarios finales, y otros involucrados directamente en el producto. Definen los requisitos del proyecto y proporcionan retroalimentación esencial.","children":[],"payload":{"lines":"296,297"}},{"content":"<strong>Arquitecto de Sistemas/Software</strong>: Diseña la arquitectura del proyecto y asegura que sea comprendida por todos los miembros del equipo. Proporciona apoyo técnico a lo largo del desarrollo.","children":[],"payload":{"lines":"297,298"}},{"content":"<strong>Diseñador de UX</strong>: Responsable de la experiencia del usuario, equilibra la intuitividad y la funcionalidad del software, determinando cómo el usuario interactúa con el software.","children":[],"payload":{"lines":"298,299"}},{"content":"<strong>Desarrollador de Software</strong>: Implementa la arquitectura del software escribiendo el código necesario. Asegura que el software cumple con los requisitos funcionales y de diseño.","children":[],"payload":{"lines":"299,300"}},{"content":"<strong>Tester/Ingeniero de Control de Calidad</strong>: Verifica la calidad del software a través de pruebas diseñadas para detectar errores y asegurar que el software cumpla con los requisitos especificados.","children":[],"payload":{"lines":"300,301"}},{"content":"<strong>Ingeniero de Confiabilidad del Sitio (SRE)</strong>: Gestiona y automatiza sistemas, facilita la resolución de problemas y mantiene la fiabilidad del sistema.","children":[],"payload":{"lines":"301,302"}},{"content":"<strong>Director/Propietario del Producto</strong>: Define la visión del producto y asegura que el desarrollo cumpla con las expectativas del cliente y las necesidades del usuario final.","children":[],"payload":{"lines":"302,303"}},{"content":"<strong>Redactor Técnico/Desarrollador de Información</strong>: Escribe documentación técnica y ayuda al usuario final a comprender y utilizar el software eficazmente.","children":[],"payload":{"lines":"303,305"}}],"payload":{"lines":"294,295"}},{"content":"Responsabilidades","children":[{"content":"<strong>Scrum Master</strong>: Facilita la metodología ágil, promoviendo la eficiencia del equipo y la comunicación.","children":[],"payload":{"lines":"306,307"}},{"content":"<strong>Arquitecto de Sistemas/Software</strong>: Asegura que la estructura técnica del proyecto sea robusta y eficiente.","children":[],"payload":{"lines":"307,308"}},{"content":"<strong>Diseñador de UX</strong>: Crea interfaces y experiencias de usuario que cumplan con los objetivos funcionales y estéticos.","children":[],"payload":{"lines":"308,309"}},{"content":"<strong>Desarrolladores de Software</strong>: Traducen los requisitos y diseños en software funcional.","children":[],"payload":{"lines":"309,310"}},{"content":"<strong>Probadores/Ingenieros de Calidad</strong>: Realizan pruebas sistemáticas para garantizar un producto libre de errores.","children":[],"payload":{"lines":"310,311"}},{"content":"<strong>SREs</strong>: Optimizan la operatividad del sistema y responden a incidentes técnicos.","children":[],"payload":{"lines":"311,312"}},{"content":"<strong>Propietario del Producto</strong>: Actúa como enlace entre el equipo de desarrollo y las partes interesadas, guiando la estrategia del producto.","children":[],"payload":{"lines":"312,313"}},{"content":"<strong>Redactores Técnicos</strong>: Producen manuales y guías para facilitar el uso correcto y eficiente del software.","children":[],"payload":{"lines":"313,318"}}],"payload":{"lines":"305,306"}}],"payload":{"lines":"292,293"}},{"content":"Resumen","children":[{"content":"<strong>Ingeniería de Software: Aplicación de Principios Científicos</strong>","children":[{"content":"La ingeniería de software se basa en la aplicación de principios científicos para el diseño y desarrollo de software. Los ingenieros de software son responsables del diseño, desarrollo y mantenimiento de sistemas de software eficientes y eficaces.","children":[],"payload":{"lines":"321,323"}}],"payload":{"lines":"320,321"}},{"content":"<strong>Uso del SDLC (Ciclo de Vida del Desarrollo de Software)</strong>","children":[{"content":"El SDLC mejora la eficiencia y reduce los riesgos en proyectos de software mediante:","children":[{"content":"<strong>Clarificación de Roles:</strong> Permite que cada miembro del equipo sepa exactamente en qué debe trabajar y cuándo.","children":[],"payload":{"lines":"325,326"}},{"content":"<strong>Mejora de la Comunicación:</strong> Facilita el intercambio de información entre el cliente, partes interesadas y el equipo de desarrollo.","children":[],"payload":{"lines":"326,327"}},{"content":"<strong>Definición de Responsabilidades:</strong> Asegura que todas las partes interesadas entiendan su papel en el proceso de desarrollo.","children":[],"payload":{"lines":"327,328"}},{"content":"<strong>Gestión de Tareas:</strong> Informa a los equipos multidisciplinarios cuándo sus tareas han sido completadas para avanzar al siguiente paso.","children":[],"payload":{"lines":"328,330"}}],"payload":{"lines":"324,330"}}],"payload":{"lines":"323,324"}},{"content":"<strong>Procesos Comunes en Ingeniería de Software</strong>","children":[{"content":"<strong>Recopilación de Requisitos:</strong> Identificación de partes interesadas, definición de metas y objetivos, obtención y documentación de requisitos, análisis y confirmación.","children":[],"payload":{"lines":"331,332"}},{"content":"<strong>Diseño:</strong> Transformación de requisitos en una arquitectura aplicable mediante código.","children":[],"payload":{"lines":"332,333"}},{"content":"<strong>Codificación:</strong> Implementación del diseño en software funcional.","children":[],"payload":{"lines":"333,334"}},{"content":"<strong>Pruebas:</strong> Verificación de que el software cumple con los requisitos y está libre de errores.","children":[],"payload":{"lines":"334,335"}},{"content":"<strong>Liberación:</strong> Distribución del software a los usuarios.","children":[],"payload":{"lines":"335,336"}},{"content":"<strong>Documentación:</strong> Creación de materiales que describen el uso y mantenimiento del software.","children":[],"payload":{"lines":"336,338"}}],"payload":{"lines":"330,331"}},{"content":"<strong>Documentos Importantes</strong>","children":[{"content":"<strong>SRS (Especificación de Requisitos de Software):</strong> Detalla las funcionalidades y niveles de rendimiento del software.","children":[],"payload":{"lines":"339,340"}},{"content":"<strong>URS (Especificación de Requisitos del Usuario):</strong> Describe las necesidades específicas del usuario final.","children":[],"payload":{"lines":"340,341"}},{"content":"<strong>SysRS (Especificación de Requisitos del Sistema):</strong> Amplía el SRS para incluir aspectos completos del sistema como requisitos políticos y de seguridad.","children":[],"payload":{"lines":"341,343"}}],"payload":{"lines":"338,339"}},{"content":"<strong>Metodologías de Desarrollo</strong>","children":[{"content":"<strong>Cascada:</strong> Método secuencial que sigue una progresión lineal a través de las fases del SDLC.","children":[],"payload":{"lines":"344,345"}},{"content":"<strong>Modelo en V:</strong> Similar a Cascada pero con un énfasis igual en las fases de prueba correspondientes a cada etapa de desarrollo.","children":[],"payload":{"lines":"345,346"}},{"content":"<strong>Ágil:</strong> Enfoque iterativo que permite adaptaciones rápidas a través de ciclos de desarrollo cortos o sprints.","children":[],"payload":{"lines":"346,348"}}],"payload":{"lines":"343,344"}},{"content":"<strong>Pruebas de Software</strong>","children":[{"content":"<strong>Pruebas Funcionales:</strong> Verifican que el software funcione según lo previsto basándose únicamente en las especificaciones de requisitos.","children":[],"payload":{"lines":"349,350"}},{"content":"<strong>Pruebas No Funcionales:</strong> Evalúan atributos del software como rendimiento y seguridad.","children":[],"payload":{"lines":"350,351"}},{"content":"<strong>Pruebas de Regresión:</strong> Aseguran que las nuevas modificaciones no afecten adversamente a las funcionalidades existentes.","children":[],"payload":{"lines":"351,353"}}],"payload":{"lines":"348,349"}},{"content":"<strong>Roles en Ingeniería de Software</strong>","children":[{"content":"<strong>Scrum Master y Director de Proyecto:</strong> Facilitan el proceso de desarrollo y la comunicación.","children":[],"payload":{"lines":"354,355"}},{"content":"<strong>Arquitecto de Sistemas:</strong> Diseña la estructura técnica del software.","children":[],"payload":{"lines":"355,356"}},{"content":"<strong>Diseñador de UX:</strong> Crea interfaces intuitivas para los usuarios.","children":[],"payload":{"lines":"356,357"}},{"content":"<strong>Desarrollador de Software:</strong> Escribe y mantiene el código fuente del software.","children":[],"payload":{"lines":"357,358"}},{"content":"<strong>Ingeniero de Calidad (QA):</strong> Realiza pruebas para garantizar la calidad del software.","children":[],"payload":{"lines":"358,359"}},{"content":"<strong>Ingeniero de Confiabilidad del Sitio (SRE):</strong> Asegura la operación eficiente y continua del software.","children":[],"payload":{"lines":"359,360"}},{"content":"<strong>Propietario del Producto:</strong> Define la visión y requisitos del software.","children":[],"payload":{"lines":"360,361"}},{"content":"<strong>Redactor Técnico:</strong> Elabora documentación accesible para usuarios y técnicos.","children":[],"payload":{"lines":"361,362"}}],"payload":{"lines":"353,354"}}],"payload":{"lines":"318,319"}}],"payload":{"lines":"1,2"}},{"colorFreezeLevel":3,"maxWidth":600})</script>
