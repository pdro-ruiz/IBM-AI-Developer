Formalization of the development process and adoption of CASE tools (Computer-Aided Software Engineering), helping to stabilize the discipline.","children":[],"payload":{"lines":"15,17"}}],"payload":{"lines":"12,13"}},{"content":"Software Engineer vs. Software Developer","children":[{"content":"<strong>Software Engineer</strong>:","children":[{"content":"Global and systematic approach.","children":[],"payload":{"lines":"19,20"}},{"content":"Designs and maintains complete systems.","children":[],"payload":{"lines":"20,21"}},{"content":"Responsible for overall architecture and large-scale projects.","children":[],"payload":{"lines":"21,22"}}],"payload":{"lines":"18,22"}},{"content":"<strong>Software Developer</strong>:","children":[{"content":"More limited and often more creative focus.","children":[],"payload":{"lines":"23,24"}},{"content":"Writes code to implement specific functions within a system.","children":[],"payload":{"lines":"24,25"}},{"content":"Works on more segmented tasks within a project.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"22,27"}}],"payload":{"lines":"17,18"}},{"content":"Responsibilities of a Software Engineer","children":[{"content":"Design and build software systems.","children":[],"payload":{"lines":"28,29"}},{"content":"Write and test code.","children":[],"payload":{"lines":"29,30"}},{"content":"Consult with stakeholders including clients, external suppliers, security specialists, and other team members.","children":[],"payload":{"lines":"30,32"}}],"payload":{"lines":"27,28"}},{"content":"Importance of the Software Development Life Cycle (SDLC)","children":[{"content":"<strong>SDLC</strong>: Provides a framework for developing high-quality software.","children":[],"payload":{"lines":"33,34"}},{"content":"<strong>Steps of the SDLC</strong>: Includes planning, requirements analysis, design, implementation, testing, and maintenance.","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"32,33"}}],"payload":{"lines":"3,4"}},{"content":"Software Development Life Cycle (SDLC)","children":[{"content":"Introduction","children":[{"content":"The Software Development Life Cycle (SDLC) is a fundamental framework for software development that guides processes from conception to the deployment and maintenance of software.","children":[],"payload":{"lines":"39,41"}}],"payload":{"lines":"38,39"}},{"content":"Definition of SDLC","children":[{"content":"<strong>SDLC</strong>: A systematic process used to develop high-quality software efficiently and predictably.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Objective</strong>: Ensure the delivery of software that meets specific business requirements of the client.","children":[],"payload":{"lines":"43,45"}}],"payload":{"lines":"41,42"}},{"content":"History of SDLC","children":[{"content":"<strong>Origins</strong>: Emerged in the 1960s to address growing complexity in software development.","children":[],"payload":{"lines":"46,47"}},{"content":"<strong>Evolution</strong>: Began with the waterfall method and has evolved towards more iterative and agile approaches due to the need to adapt to rapid changes in client requirements and technology.","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"45,46"}},{"content":"Advantages of SDLC","children":[{"content":"<strong>Defined Process</strong>: Provides a clear framework that guides development teams through standardized phases, improving efficiency and reducing risks.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Improved Communication</strong>: Facilitates interaction between clients, stakeholders, and development teams thanks to its well-defined phases.","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Iterativity</strong>: Allows for revising and adapting the software to new requirements through iterative cycles, ensuring that the final product is relevant and of high quality.","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Defined Roles</strong>: Establishes clear responsibilities for each team member, helping to reduce conflicts and overlap of tasks.","children":[],"payload":{"lines":"53,55"}}],"payload":{"lines":"49,50"}},{"content":"Phases of the SDLC","children":[{"content":"Includes phases such as planning, requirements analysis, design, implementation, testing, deployment, and maintenance.","children":[],"payload":{"lines":"56,58"}}],"payload":{"lines":"55,56"}},{"content":"Importance of SDLC in Project Management","children":[{"content":"<strong>Quality Control</strong>: Incorporates problem-solving from the beginning, allowing issues to be identified and resolved early, especially during the design phase.","children":[],"payload":{"lines":"59,60"}},{"content":"<strong>Flexibility and Adaptability</strong>: Although structured, the SDLC allows for the necessary flexibility to adapt to changes during project development.","children":[],"payload":{"lines":"60,62"}}],"payload":{"lines":"58,59"}}],"payload":{"lines":"36,37"}},{"content":"Phases of the Software Development Life Cycle (SDLC)","children":[{"content":"Definition","children":[{"content":"The Software Development Life Cycle (SDLC) is a structured process used to develop software systems in an organized and efficient manner.","children":[],"payload":{"lines":"65,67"}}],"payload":{"lines":"64,65"}},{"content":"<strong>Planning</strong>","children":[{"content":"<strong>Objective</strong>: Gather, analyze, and prioritize software requirements.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Tasks</strong>: Identification of stakeholders, determination of needs, evaluation of resources and risks, and creation of prototypes to clarify requirements.","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Outcome</strong>: Software Requirement Specification (SRS) document, which must be approved by all stakeholders.","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"67,68"}},{"content":"<strong>Design</strong>","children":[{"content":"<strong>Objective</strong>: Define the system architecture based on gathered requirements.","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>Tasks</strong>: Development of architecture models, design review with stakeholders, and possible design of additional prototypes.","children":[],"payload":{"lines":"74,75"}},{"content":"<strong>Outcome</strong>: Design document that guides the development phase.","children":[],"payload":{"lines":"75,77"}}],"payload":{"lines":"72,73"}},{"content":"<strong>Development</strong>","children":[{"content":"<strong>Objective</strong>: Build the software through coding.","children":[],"payload":{"lines":"78,79"}},{"content":"<strong>Tasks</strong>: Coding based on the design document, integration of components, and continuous review of progress.","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>Outcome</strong>: Operational software ready for testing.","children":[],"payload":{"lines":"80,82"}}],"payload":{"lines":"77,78"}},{"content":"<strong>Testing</strong>","children":[{"content":"<strong>Objective</strong>: Verify that the software functions correctly and meets the specified requirements.","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Tasks</strong>: Unit testing, integration testing, system testing, and acceptance testing, error correction, and reiteration of tests until desired stability is reached.","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>Outcome</strong>: Verified and validated software.","children":[],"payload":{"lines":"85,87"}}],"payload":{"lines":"82,83"}},{"content":"<strong>Implementation</strong>","children":[{"content":"\n<p data-lines=\"88,89\"><strong>Objective</strong>: Deploy the software in the production environment and ensure its operation under real conditions.</p>","children":[],"payload":{"lines":"88,89"}},{"content":"\n<p data-lines=\"89,90\"><strong>Tasks</strong>: Gradual implementation, first in test environments (UAT) and then in production, user training, and initial support.</p>","children":[],"payload":{"lines":"89,92"}},{"content":"\n<p data-lines=\"92,93\"><strong>Outcome</strong>: Software available and operational for end-users.</p>","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"87,88"}},{"content":"<strong>Maintenance</strong>","children":[{"content":"<strong>Objective</strong>: Ensure that the software continues to function efficiently after its implementation.","children":[],"payload":{"lines":"95,96"}},{"content":"<strong>Tasks</strong>: Continuous monitoring, resolution of emerging issues, software updates, and possible optimization based on user feedback.","children":[],"payload":{"lines":"96,97"}},{"content":"<strong>Outcome</strong>: Updated software adapted to the changing needs of users and the market.","children":[],"payload":{"lines":"97,99"}}],"payload":{"lines":"94,95"}},{"content":"Importance of SDLC","children":[{"content":"The SDLC helps development teams produce high-quality software that meets or exceeds client expectations thanks to its organized structure and clearly defined phases. It allows for efficient management of development progress and ensures that all involved parties are aligned throughout the project lifecycle.","children":[],"payload":{"lines":"100,102"}}],"payload":{"lines":"99,100"}}],"payload":{"lines":"62,63"}},{"content":"Quality Software Creation","children":[{"content":"Common Processes in Software Engineering","children":[{"content":"\n<p data-lines=\"106,107\"><strong>Requirement Gathering</strong></p>","children":[{"content":"<strong>Description</strong>: This process involves the detailed collection and documentation of what the software must do. It includes defining functionalities, expected behaviors, and user needs.","children":[],"payload":{"lines":"107,108"}},{"content":"<strong>Outcome</strong>: Software Requirement Specification (SRS) which may include use cases and user flows.","children":[],"payload":{"lines":"108,110"}}],"payload":{"lines":"106,110"}},{"content":"\n<p data-lines=\"110,111\"><strong>Design</strong></p>","children":[{"content":"<strong>Description</strong>: Transforms the requirements into an implementable structure. A detailed design is developed that includes the system architecture, application programming interface (API), and user interface (UI).","children":[],"payload":{"lines":"111,112"}},{"content":"<strong>Outcome</strong>: Design document that serves as a guide for the development phase.","children":[],"payload":{"lines":"112,114"}}],"payload":{"lines":"110,114"}},{"content":"\n<p data-lines=\"114,115\"><strong>Coding to Ensure Quality</strong></p>","children":[{"content":"<strong>Description</strong>: Refers to the practice of writing clean, efficient code that meets the established requirements. Includes adherence to coding standards, use of static analysis tools (linters), and proper code documentation.","children":[],"payload":{"lines":"115,116"}},{"content":"<strong>Outcome</strong>: Source code that is maintainable, secure, and efficient.","children":[],"payload":{"lines":"116,118"}}],"payload":{"lines":"114,118"}},{"content":"\n<p data-lines=\"118,119\"><strong>Testing</strong></p>","children":[{"content":"<strong>Description</strong>: Consists of validating the software to ensure it meets the requirements defined in the SRS and is free of defects. Includes unit testing, integration testing, system testing, and user acceptance testing.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>Outcome</strong>: Software that is functional, reliable, and ready for deployment.","children":[],"payload":{"lines":"120,122"}}],"payload":{"lines":"118,122"}},{"content":"\n<p data-lines=\"122,123\"><strong>Releases</strong></p>","children":[{"content":"<strong>Description</strong>: The process of distributing the software to users. May include alpha releases (internal), beta releases (limited to external users for testing), and general availability (GA, final market release).","children":[],"payload":{"lines":"123,124"}},{"content":"<strong>Outcome</strong>: Software available for use by the public or a selected group.","children":[],"payload":{"lines":"124,126"}}],"payload":{"lines":"122,126"}},{"content":"\n<p data-lines=\"126,127\"><strong>Documentation</strong></p>","children":[{"content":"<strong>Description</strong>: Creating documents that describe how the software works and how to use it. System documentation is aimed at technical users, while user documentation is directed at non-technical end-users.","children":[],"payload":{"lines":"127,128"}},{"content":"<strong>Outcome</strong>: Materials such as user manuals, quick start guides, and internal technical documentation that facilitate the use and maintenance of the software.","children":[],"payload":{"lines":"128,130"}}],"payload":{"lines":"126,130"}}],"payload":{"lines":"104,105"}},{"content":"Importance","children":[{"content":"These processes ensure that the software not only meets user needs but is also of high quality, reducing risks and costs associated with failures and inefficient maintenance. Additionally, they facilitate effective communication and coordination within development teams and with stakeholders.","children":[],"payload":{"lines":"131,133"}}],"payload":{"lines":"130,131"}}],"payload":{"lines":"102,103"}},{"content":"Requirements","children":[{"content":"Requirements Gathering Process","children":[{"content":"<strong>Identification of Stakeholders</strong>: Involve all groups affected by the software product, such as decision-makers, end-users, system administrators, and sales personnel.","children":[],"payload":{"lines":"136,137"}},{"content":"<strong>Establishment of Goals and Objectives</strong>: Define broad outcomes and specific measurable actions that the software must achieve.","children":[],"payload":{"lines":"137,138"}},{"content":"<strong>Requesting Requirements from Stakeholders</strong>: Use methods such as surveys, questionnaires, and interviews to collect needs and expectations.","children":[],"payload":{"lines":"138,139"}},{"content":"<strong>Documentation of Requirements</strong>: Record all obtained requirements clearly and precisely so that they are understandable to all involved.","children":[],"payload":{"lines":"139,140"}},{"content":"<strong>Analysis and Confirmation of Requirements</strong>: Ensure that requirements are consistent, clear, and complete, and obtain approval from stakeholders.","children":[],"payload":{"lines":"140,141"}},{"content":"<strong>Prioritization of Requirements</strong>: Sort requirements into categories such as must-haves, highly desired, and nice-to-haves, ordering them within these categories if possible.","children":[],"payload":{"lines":"141,143"}}],"payload":{"lines":"135,136"}},{"content":"Specification Documents","children":[{"content":"\n<p data-lines=\"144,145\"><strong>User Requirement Specification (URS)</strong></p>","children":[{"content":"<strong>Purpose</strong>: Captures the business needs and expectations of the end-users of the software system.","children":[],"payload":{"lines":"145,146"}},{"content":"<strong>Content</strong>: User stories or use cases that answer who, what, and why of the user regarding the software.","children":[],"payload":{"lines":"146,148"}}],"payload":{"lines":"144,148"}},{"content":"\n<p data-lines=\"148,149\"><strong>Software Requirement Specification (SRS)</strong></p>","children":[{"content":"<strong>Purpose</strong>: Defines in detail the functionalities that the software must perform and the performance standards it must achieve.","children":[],"payload":{"lines":"149,150"}},{"content":"<strong>Content</strong>: Includes statements of purpose, project scope, constraints, assumptions, dependencies, and detailed categories of requirements (functional, external interface features, system characteristics, and non-functional).","children":[],"payload":{"lines":"150,152"}}],"payload":{"lines":"148,152"}},{"content":"\n<p data-lines=\"152,153\"><strong>System Requirement Specification (SysRS)</strong></p>","children":[{"content":"<strong>Purpose</strong>: Describes the requirements for an entire system, not just the software.","children":[],"payload":{"lines":"153,154"}},{"content":"<strong>Content</strong>: System capabilities, user interfaces, and features, along with policy, regulation, personnel, performance, security, and necessary hardware requirements.","children":[],"payload":{"lines":"154,156"}}],"payload":{"lines":"152,156"}}],"payload":{"lines":"143,144"}},{"content":"Importance of Requirements Documentation","children":[{"content":"Proper documentation of requirements ensures that everyone involved in the software development has a clear understanding of the project's goals and limitations, contributing to the creation of a product that fully satisfies the end-user's needs and reduces the risk of deviations in software development.","children":[],"payload":{"lines":"157,159"}}],"payload":{"lines":"156,157"}}],"payload":{"lines":"133,134"}},{"content":"Methodologies","children":[{"content":"Software Development Approaches","children":[{"content":"<strong>Waterfall (Cascade)</strong>","children":[{"content":"**Description","children":[],"payload":{"lines":"163,165"}}],"payload":{"lines":"162,165"}},{"content":"","children":[{"content":"<strong>Advantages</strong>: Easy to understand and manage. Each stage has clear deliverables and a review process.","children":[],"payload":{"lines":"166,167"}},{"content":"<strong>Disadvantages</strong>: Inflexible to changes once a stage is completed. Does not adapt well to projects where requirements may evolve.","children":[],"payload":{"lines":"167,169"}}],"payload":{"lines":"166,169"}},{"content":"","children":[{"content":"\n<p data-lines=\"169,170\"><strong>V-Model (V-Shape Model)</strong></p>","children":[{"content":"<strong>Description</strong>: Similar to Waterfall but with an additional emphasis on planning and executing tests at each corresponding development phase.","children":[],"payload":{"lines":"170,171"}},{"content":"<strong>Advantages</strong>: Tests planned from the start of the project. Each development phase has a corresponding testing phase.","children":[],"payload":{"lines":"171,172"}},{"content":"<strong>Disadvantages</strong>: Like Waterfall, it is inflexible once the development phases have begun and difficult to adapt to changes in requirements.","children":[],"payload":{"lines":"172,174"}}],"payload":{"lines":"169,174"}},{"content":"\n<p data-lines=\"174,175\"><strong>Agile (Agile)</strong></p>","children":[{"content":"<strong>Description</strong>: An iterative approach that allows for rapid adaptation to changes. Work is carried out in short cycles or sprints, which facilitates the incorporation of feedback and changes.","children":[],"payload":{"lines":"175,176"}},{"content":"<strong>Advantages</strong>: Very flexible and adaptable to changes in requirements. Promotes continuous collaboration between the development team and stakeholders.","children":[],"payload":{"lines":"176,177"}},{"content":"<strong>Disadvantages</strong>: May be more difficult to manage in terms of budget and time due to its iterative nature. Less defined initial planning can lead to uncertainty in the scope of the project.","children":[],"payload":{"lines":"177,179"}}],"payload":{"lines":"174,179"}}],"payload":{"lines":"169,179"}}],"payload":{"lines":"161,162"}},{"content":"Comparison of Methodologies","children":[{"content":"<strong>Waterfall and V-Shape</strong>: Both methods are preferred in projects where requirements are clear from the start and are unlikely to change. They are easy to understand and manage but lack the flexibility needed to adapt to changes.","children":[],"payload":{"lines":"180,181"}},{"content":"<strong>Agile</strong>: Ideal for projects that require flexibility and where requirements may change or are not fully defined at the start. Agile allows for quick adaptations but requires constant management and coordination to ensure success.","children":[],"payload":{"lines":"181,183"}}],"payload":{"lines":"179,180"}},{"content":"Notes","children":[{"content":"Agile is currently the most popular in many software development environments due to its adaptability and focus on continuous delivery of value.","children":[],"payload":{"lines":"184,186"}}],"payload":{"lines":"183,184"}}],"payload":{"lines":"159,160"}},{"content":"Software Versions","children":[{"content":"General","children":[{"content":"Software versions are essential both for users and developers. They allow users to know which version they are using and developers to provide critical updates and changes to the software. Version control helps track these updates and changes over time.","children":[],"payload":{"lines":"189,191"}}],"payload":{"lines":"188,189"}},{"content":"Version Numbering","children":[{"content":"<strong>Common Format</strong>: Version numbers can vary in length and meaning, but typically follow a format that can have 2 to 4 sets of numbers, separated by dots. Examples:","children":[{"content":"<strong>Initial Version</strong>: 1.0","children":[],"payload":{"lines":"193,194"}},{"content":"<strong>Version with Minor Patches</strong>: 1.0.1","children":[],"payload":{"lines":"194,195"}},{"content":"<strong>Version with Major Changes</strong>: 2.0","children":[],"payload":{"lines":"195,196"}},{"content":"<strong>Version with Build or Date</strong>: 2.0.1.2023","children":[],"payload":{"lines":"196,197"}}],"payload":{"lines":"192,197"}},{"content":"<strong>Beta Versions</strong>: Might have numbers below 1, such as 0.9, indicating that they are still in the testing phase.","children":[],"payload":{"lines":"197,199"}}],"payload":{"lines":"191,192"}},{"content":"Semantic Versioning","children":[{"content":"<strong>First Number</strong>: Major changes that often indicate new versions of the software.","children":[],"payload":{"lines":"200,201"}},{"content":"<strong>Second Number</strong>: Minor changes that improve functions or add new features without altering the main operation.","children":[],"payload":{"lines":"201,202"}},{"content":"<strong>Third Number</strong>: Patches or minor bug fixes.","children":[],"payload":{"lines":"202,203"}},{"content":"<strong>Fourth Number</strong>: Build number or build date, indicates less significant changes.","children":[],"payload":{"lines":"203,205"}}],"payload":{"lines":"199,200"}},{"content":"Version Verification","children":[{"content":"To verify the version of software, such as a web browser, it is usually accessed through:","children":[{"content":"Help menu","children":[],"payload":{"lines":"207,208"}},{"content":"\"About\" section","children":[],"payload":{"lines":"208,209"}}],"payload":{"lines":"206,209"}},{"content":"Example with Google Chrome: Menu &gt; Help &gt; About","children":[],"payload":{"lines":"209,211"}}],"payload":{"lines":"205,206"}},{"content":"Version Compatibility","children":[{"content":"<strong>Backward Compatibility</strong>: A crucial aspect for users and developers, allowing older versions of the software to work with the new.","children":[],"payload":{"lines":"212,213"}},{"content":"<strong>Challenges</strong>: Often, new versions can present compatibility issues with previous versions, which may require an update to resolve operational problems.","children":[],"payload":{"lines":"213,215"}}],"payload":{"lines":"211,212"}}],"payload":{"lines":"186,187"}},{"content":"Software Testing","children":[{"content":"Types of Tests","children":[{"content":"<strong>Functional Tests</strong>: Evaluate the functionality of the software to ensure it meets the specified requirements. Black box tests are performed without considering the source code.","children":[],"payload":{"lines":"218,219"}},{"content":"<strong>Non-Functional Tests</strong>: Evaluate aspects of the software such as performance, security, scalability, and availability. These tests are crucial to ensuring that the software's behavior under extreme conditions or under heavy loads is adequate.","children":[],"payload":{"lines":"219,220"}},{"content":"<strong>Regression Tests</strong>: Performed to ensure that recent changes, such as updates or bug fixes, do not negatively affect existing functionalities.","children":[],"payload":{"lines":"220,222"}}],"payload":{"lines":"217,218"}},{"content":"Testing Levels","children":[{"content":"<strong>Unit Tests</strong>: Verify the functionality of individual components of the code, generally at the function or module level. They are performed by developers.","children":[],"payload":{"lines":"223,224"}},{"content":"<strong>Integration Tests</strong>: After individual modules pass unit tests, they are integrated and tested together to identify problems in the interaction between modules.","children":[],"payload":{"lines":"224,225"}},{"content":"<strong>System Tests</strong>: Performed on a fully integrated system to verify compliance with specified requirements. They evaluate both functional and non-functional aspects.","children":[],"payload":{"lines":"225,226"}},{"content":"<strong>Acceptance Tests</strong>: Executed by the client or end-user to determine if the system meets their needs and requirements.","children":[],"payload":{"lines":"226,228"}}],"payload":{"lines":"222,223"}},{"content":"Testing Process","children":[{"content":"","children":[{"content":"<strong>Requirements Gathering</strong>: Before testing, system requirements must be well defined and documented.","children":[],"payload":{"lines":"229,230"}},{"content":"<strong>Writing Test Cases</strong>: Test cases should be written with clear details on steps, inputs, and","children":[],"payload":{"lines":"230,232"}}],"payload":{"lines":"229,232"}},{"content":"<strong>Test Execution</strong>: Test cases are executed according to the level and type of test. Results are documented, and error tracking is conducted.","children":[],"payload":{"lines":"233,235"}}],"payload":{"lines":"228,229"}},{"content":"Importance of Testing","children":[{"content":"Software testing is fundamental to ensuring the quality, safety, and efficacy of the software. It helps detect errors early and ensures that the final product is robust and reliable.","children":[],"payload":{"lines":"236,238"}}],"payload":{"lines":"235,236"}}],"payload":{"lines":"215,216"}},{"content":"Software Documentation","children":[{"content":"Types and Formats of Documentation","children":[{"content":"<strong>Documentation Formats</strong>: Written, video, and graphic.","children":[],"payload":{"lines":"241,242"}},{"content":"<strong>Categories of Documentation</strong>:","children":[{"content":"<strong>Product Documentation</strong>: Describes the functionality of the product.","children":[],"payload":{"lines":"243,244"}},{"content":"<strong>Process Documentation</strong>: Explains how to complete a task or process.","children":[],"payload":{"lines":"244,246"}}],"payload":{"lines":"242,246"}}],"payload":{"lines":"240,241"}},{"content":"Specific Types of Product Documentation","children":[{"content":"<strong>Requirements</strong>: Written during the planning phase of the SDLC; includes software requirement specifications, system requirements, and user acceptance requirements.","children":[],"payload":{"lines":"247,248"}},{"content":"<strong>Design</strong>: Written by architects and developers; includes conceptual and technical documents that explain how the software will be built.","children":[],"payload":{"lines":"248,249"}},{"content":"<strong>Technical</strong>: Comments in the code and working documents that explain the operation of the code.","children":[],"payload":{"lines":"249,250"}},{"content":"<strong>Quality Assurance</strong>: Strategies and metrics of the testing team, including test plans and traceability matrices.","children":[],"payload":{"lines":"250,251"}},{"content":"<strong>User</strong>: Intended for end-users to help them use, install, or troubleshoot the software; includes guides, tutorials, and FAQs.","children":[],"payload":{"lines":"251,253"}}],"payload":{"lines":"246,247"}},{"content":"Standard Operating Procedures (SOP)","children":[{"content":"SOPs are detailed documentation that describes step-by-step how to carry out common but complex tasks within an organization.","children":[],"payload":{"lines":"254,255"}},{"content":"They can be presented in the form of flowcharts, hierarchical diagrams, or step-by-step instructions.","children":[],"payload":{"lines":"255,257"}}],"payload":{"lines":"253,254"}},{"content":"Maintenance of Documentation","children":[{"content":"Documentation must be kept up-to-date, especially if the user interface or product functionality changes.","children":[],"payload":{"lines":"258,259"}},{"content":"Documentation updates are carried out during the maintenance phase of the SDLC and should be reviewed periodically to ensure accuracy.","children":[],"payload":{"lines":"259,261"}}],"payload":{"lines":"257,258"}},{"content":"Importance of Documentation","children":[{"content":"Documentation is crucial for software development and to ensure that all stakeholders, from developers to end-users, understand how the product works and how to perform specific software tasks. This not only helps in the current use of the software but also facilitates future modifications and maintenance of the software.","children":[],"payload":{"lines":"262,264"}}],"payload":{"lines":"261,262"}}],"payload":{"lines":"238,239"}},{"content":"Roles in Software Engineering Projects","children":[{"content":"Common Roles in Software Development","children":[{"content":"<strong>Project Manager/Scrum Master</strong>: Responsible for the planning, scheduling, and budgeting of the project. Facilitates communication and ensures the project progresses smoothly.","children":[],"payload":{"lines":"267,268"}},{"content":"<strong>Stakeholder</strong>: Includes clients, end-users, and others directly involved in the product. They define the project requirements and provide essential feedback.","children":[],"payload":{"lines":"268,269"}},{"content":"<strong>Systems/Software Architect</strong>: Designs the project architecture and ensures it is understood by all team members. Provides technical support throughout development.","children":[],"payload":{"lines":"269,270"}},{"content":"<strong>UX Designer</strong>: Responsible for the user experience, balances intuitiveness and functionality of the software, determining how the user interacts with the software.","children":[],"payload":{"lines":"270,271"}},{"content":"<strong>Software Developer</strong>: Implements the software architecture by writing the necessary code. Ensures the software meets functional and design requirements.","children":[],"payload":{"lines":"271,272"}},{"content":"<strong>Tester/Quality Control Engineer</strong>: Verifies the quality of the software through tests designed to detect errors and ensure the software meets specified requirements.","children":[],"payload":{"lines":"272,273"}},{"content":"<strong>Site Reliability Engineer (SRE)</strong>: Manages and automates systems, facilitates problem resolution, and maintains system reliability.","children":[],"payload":{"lines":"273,274"}},{"content":"<strong>Director/Product Owner</strong>: Defines the product vision and ensures that development meets client expectations and end-user needs.","children":[],"payload":{"lines":"274,275"}},{"content":"<strong>Technical Writer/Information Developer</strong>: Writes technical documentation and helps the end-user understand and effectively use the software.","children":[],"payload":{"lines":"275,277"}}],"payload":{"lines":"266,267"}},{"content":"Responsibilities","children":[{"content":"<strong>Scrum Master</strong>: Facilitates the agile methodology, promoting team efficiency and communication.","children":[],"payload":{"lines":"278,279"}},{"content":"<strong>Systems/Software Architect</strong>: Ensures that the technical structure of the project is robust and efficient.","children":[],"payload":{"lines":"279,280"}},{"content":"<strong>UX Designer</strong>: Creates interfaces and user experiences that meet functional and aesthetic objectives.","children":[],"payload":{"lines":"280,281"}},{"content":"<strong>Software Developers</strong>: Translate requirements and designs into functional software.","children":[],"payload":{"lines":"281,282"}},{"content":"<strong>Testers/Quality Engineers</strong>: Perform systematic tests to ensure a defect-free product.","children":[],"payload":{"lines":"282,283"}},{"content":"<strong>SREs</strong>: Optimize system operability and respond to technical incidents.","children":[],"payload":{"lines":"283,284"}},{"content":"<strong>Product Owner</strong>: Acts as a liaison between the development team and stakeholders, guiding product strategy.","children":[],"payload":{"lines":"284,285"}},{"content":"<strong>Technical Writers</strong>: Produce manuals and guides to facilitate correct and efficient use of the software.","children":[],"payload":{"lines":"285,287"}}],"payload":{"lines":"277,278"}}],"payload":{"lines":"264,265"}},{"content":"Summary","children":[{"content":"<strong>Software Engineering: Application of Scientific Principles</strong>","children":[{"content":"Software engineering is based on the application of scientific principles to the design and development of software. Software engineers are responsible for the design, development, and maintenance of efficient and effective software systems.","children":[],"payload":{"lines":"290,292"}}],"payload":{"lines":"289,290"}},{"content":"<strong>Use of SDLC (Software Development Life Cycle)</strong>","children":[{"content":"The SDLC improves efficiency and reduces risks in software projects by:","children":[{"content":"<strong>Clarification of Roles:</strong> Allows each team member to know exactly what to work on and when."," ad":{"lines":"310,311"}},{"content":"<strong>URS (User Requirement Specification):</strong> Describes the specific needs of the end-user.","children":[],"payload":{"lines":"311,312"}},{"content":"<strong>SysRS (System Requirement Specification):</strong> Expands the SRS to include complete aspects of the system such as policy and security requirements.","children":[],"payload":{"lines":"312,314"}}],"payload":{"lines":"309,310"}},{"content":"<strong>Development Methodologies</strong>","children":[{"content":"<strong>Waterfall:</strong> A sequential method that follows a linear progression through the phases of the SDLC.","children":[],"payload":{"lines":"315,316"}},{"content":"<strong>V-Model:</strong> Similar to Waterfall but with an equal emphasis on the testing phases corresponding to each stage of development.","children":[],"payload":{"lines":"316,317"}},{"content":"<strong>Agile:</strong> An iterative approach that allows for quick adaptations through short development cycles or sprints.","children":[],"payload":{"lines":"317,319"}}],"payload":{"lines":"314,315"}},{"content":"<strong>Software Testing</strong>","children":[{"content":"<strong>Functional Testing:</strong> Verifies that the software functions as intended based solely on the requirements specifications.","children":[],"payload":{"lines":"320,321"}},{"content":"<strong>Non-Functional Testing:</strong> Evaluates attributes of the software such as performance and security.","children":[],"payload":{"lines":"321,322"}},{"content":"<strong>Regression Testing:</strong> Ensures that new modifications do not adversely affect existing functionalities.","children":[],"payload":{"lines":"322,324"}}],"payload":{"lines":"319,320"}},{"content":"<strong>Roles in Software Engineering</strong>","children":[{"content":"<strong>Scrum Master and Project Manager:</strong> Facilitate the development process and communication.","children":[],"payload":{"lines":"325,326"}},{"content":"<strong>Systems Architect:</strong> D
